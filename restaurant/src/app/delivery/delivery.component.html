<div class = "container-fluid justify-content-center mt-4">
    <div>
        <h1>DELIVERY</h1>
    </div>
    <div class="card">
        <div class="card-body">
            <form #form = "ngForm" >
                <div class="mb-3">
                    <h4><b>Pedidos Terminados</b></h4>
                    <div class = "container-flex">
                        @for(pedido of listaPedidos; track pedido){
                            @if(pedido.state == estados.TERMINADO){   
                                <div class = "d-flex mt-4">
                                    <h4>* {{pedido.name}} - {{pedido.description}} </h4>
                                    <button type="button" class="btn btn-primary mx-4" (click)="entregarPedido(pedido)">Entregar</button>
                                </div>        
                            }
                        }                     
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
